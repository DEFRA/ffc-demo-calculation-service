apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ quote .Values.name }}
  labels:
    app: {{ quote .Values.name }}
    environment: {{ quote .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  template:
    metadata:
      labels:
        app: {{ quote .Values.name }}
        environment: {{ quote .Values.environment }}
      annotations:
        redeployOnChange: {{ quote .Values.container.redeployOnChange }}
    spec:
      restartPolicy: {{ quote .Values.container.restartPolicy }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{ quote .Values.imagePullSecret }}
      {{- end }}
      containers:
      - name: {{ quote .Values.name }}
        image: {{ quote .Values.image }}
        {{- if .Values.container.command }}
        {{- with .Values.container.command }}
          command:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.container.args }}
          args:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
        imagePullPolicy: {{ quote .Values.container.imagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.container.runAsUser }}
          runAsNonRoot: {{ .Values.container.runAsNonRoot }}
          readOnlyRootFilesystem: {{ .Values.container.readOnlyRootFilesystem }}
          allowPrivilegeEscalation: {{ .Values.container.allowPrivilegeEscalation }}
        env:                
        - name: NODE_ENV
          value: {{ quote .Values.environment }}
        - name: CALCULATION_QUEUE_NAME
          value: {{ quote .Values.container.calculationQueueName }}
        - name: CALCULATION_ENDPOINT
          value: {{ quote .Values.container.calculationQueueEndpoint }}
        - name: CALCULATION_QUEUE_URL
          value: {{ quote .Values.container.calculationQueueUrl }}
        - name: CALCULATION_QUEUE_REGION
          value: {{ quote .Values.container.calculationQueueRegion }}
        - name: CALCULATION_QUEUE_ACCESS_KEY_ID
          value: {{ quote .Values.container.calculationQueueAccessKeyId }}
        - name: CALCULATION_QUEUE_ACCESS_KEY
          value: {{ quote .Values.container.calculationQueueSecretAccessKey }}
        - name: CREATE_CALCULATION_QUEUE
          value: {{ quote .Values.container.calculationCreateQueue }}
        - name: PAYMENT_QUEUE_NAME
          value: {{ quote .Values.container.paymentQueueName }}
        - name: PAYMENT_ENDPOINT
          value: {{ quote .Values.container.paymentQueueEndpoint }}
        - name: PAYMENT_QUEUE_URL
          value: {{ quote .Values.container.paymentQueueUrl }}
        - name: PAYMENT_QUEUE_REGION
          value: {{ quote .Values.container.paymentQueueRegion }}
        - name: PAYMENT_QUEUE_ACCESS_KEY_ID
          value: {{ quote .Values.container.paymentQueueAccessKeyId }}
        - name: PAYMENT_QUEUE_ACCESS_KEY
          value: {{ quote .Values.container.paymentQueueSecretAccessKey }}
        - name: CREATE_PAYMENT_QUEUE
          value: {{ quote .Values.container.paymentCreateQueue }}
        resources:
          requests:
            memory: {{ quote .Values.container.requestMemory }}
            cpu: {{ quote .Values.container.requestCpu }}
          limits:
            memory: {{ quote .Values.container.limitMemory }}
            cpu: {{ quote .Values.container.limitCpu }}   
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - /home/node/scripts/healthz
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        volumeMounts:
        - mountPath: /tmp
          name: health-dir
      volumes:
      - name: health-dir
        emptyDir: {}
