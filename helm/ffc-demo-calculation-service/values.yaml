environment: development
name: ffc-demo-calculation-service
namespace: ffc-demo
workstream: ffc-demo
image: ffc-demo-calculation-service

labels: {}

appInsights:
  key:

deployment:
  restartPolicy: Always
  priorityClassName: low
  replicas: 1
  minReplicas: 1
  maxReplicas: 3
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 5
  imagePullSecret:

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 5Mi
  requestCpu: 5m
  limitMemory: 60Mi
  limitCpu: 40m
  messageQueueHost: amq
  calculationQueueAddress: calculation
  paymentTopicAddress: payment
  protectiveMonitoringUrl:

livenessProbe:
  initialDelaySeconds: 70
  periodSeconds: 10
  failureThreshold: 3
  script: /home/node/scripts/healthz

aadWorkloadIdentity: true

serviceAccount:
  name: ffc-demo
  roleArn: true

containerConfigMap:
  name: 'ffc-demo-calculation-service-config-map'
  configServiceUrl: 'https://sndadpinfac1401.azconfig.io'
  auth:
    workloadIdentity:
      clientId: e9badf28-ce66-4dd3-97e1-e28bfb1da26b
  keyValues:
    labelFilter: 'ffc-demo-calculation-service'
    refresh:
      interval: 2m
      monitorKey: 'Sentinel'
      monitorLabel: 'ffc-demo-calculation-service'

managedIdPrefix: sndadpinfmid1401
userAssignedIdentity:
  managedIdName: ffc-demo-services