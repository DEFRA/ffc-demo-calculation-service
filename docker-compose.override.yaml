version: '3.4'

# This override file should be used when running this service in isolation
# to provide required sibling services for local testing

services:
  ffc-demo-calculation-service:
    command: >
      sh -c "
        scripts/wait-for/wait-for ffc-demo-calculation-message-queue:5672 --
        npm run start:watch"
    depends_on:
      - ffc-demo-calculation-message-queue
    environment:
      MESSAGE_QUEUE_HOST : ffc-demo-calculation-message-queue
    networks:
      - ffc-demo-calculation
    volumes:
      - node_modules:/usr/src/app/node_modules
      - .:/usr/src/app

  ffc-demo-calculation-message-queue:
    container_name: ffc-demo-calculation-message-queue
    image: vromero/activemq-artemis:2.9.0-alpine
    environment:
      ARTEMIS_USERNAME: artemis
      ARTEMIS_PASSWORD: artemis
    networks:
      - ffc-demo-calculation
    ports:
      - "8161:8161"
      - "5672:5672"
    volumes:
      - message-queue-data:/var/lib/artemis/data
      - message-queue-tmp:/var/lib/artemis/tmp
      - message-queue-etc:/var/lib/artemis/etc
      - message-queue-etc-override:/var/lib/artemis/etc-override
      - message-queue-lock:/var/lib/artemis/lock

networks:
  ffc-demo-calculation: {}

volumes:
  message-queue-data: {}
  message-queue-tmp: {}
  message-queue-etc: {}
  message-queue-etc-override: {}
  message-queue-lock: {}
  node_modules: {}
