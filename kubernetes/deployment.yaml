kind: Service
apiVersion: v1
metadata:
  name: mine-support-message-service
  namespace: default
spec:
  type: ExternalName
  externalName: host.docker.internal
  ports:
    - name: port
      port: 5672
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.component: mine-support-calculation-service
  name: mine-support-calculation-service
spec:
  ports:
  - name: http
    port: 3005
    targetPort: 3005
  selector:
    app.component: mine-support-calculation-service
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.component: mine-support-calculation-service
  name: mine-support-calculation-service
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.component: mine-support-calculation-service
    spec:
      containers:   
      - name: mine-support-calculation-service
        image: mine-support-calculation-service
        imagePullPolicy: Never
        env:                
        - name: NODE_ENV
          value: production
        - name: MINE_SUPPORT_MESSAGE_QUEUE
          value: amqp://mine-support-message-service
        ports:
        - containerPort: 3005               
      restartPolicy: Always
status: {}
