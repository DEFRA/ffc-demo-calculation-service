environment: development
name: ffc-demo-calculation-service
image: ffc-demo-calculation-service
imagePullSecret:
labels:
  name: {{ quote .Values.name }}
  instance: ffc-demo-calculation-service-hssh
  version: "1.0.0"
  component: service
  part-of: ffc-demo
  managed-by: helm
container:
  imagePullPolicy: IfNotPresent
  requestMemory: 30Mi
  requestCpu: 10m
  limitMemory: 60Mi
  limitCpu: 40m
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  restartPolicy: Always
  redeployOnChange: update this field to force a change
  calculationQueueName: calculation
  calculationQueueEndpoint: http://ffc-demo-calculation-message-queue:9324
  calculationQueueUrl: http://ffc-demo-calculation-message-queue:9324/queue/calculation
  calculationQueueRegion: eu-west-2
  calculationQueueAccessKeyId: elasticmq
  calculationQueueSecretAccessKey: elasticmq
  calculationCreateQueue: true
  paymentQueueName: payment
  paymentQueueEndpoint: http://ffc-demo-calculation-message-queue:9324
  paymentQueueUrl: http://ffc-demo-calculation-message-queue:9324/queue/payment
  paymentQueueRegion: eu-west-2
  paymentQueueAccessKeyId: elasticmq
  paymentQueueSecretAccessKey: elasticmq
  paymentCreateQueue: true
replicaCount: 1
minReadySeconds: 10
maxSurge: 1
maxUnavailable: 1

livenessProbe:
  initialDelaySeconds: 70
  periodSeconds: 10
  failureThreshold: 3
